<svg viewBox="0 0 300 280" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Trabalhador da Renova com máquina de limpeza">
  <style>
    .skin { fill: #ffd1a1; }
    .glove { fill: #ffd447; }
    .uniform { fill: #2d3e50; }
    .machine { fill: #4a6fa5; }
    text { font-family: sans-serif; font-weight: bold; }
  </style>
  <rect width="100%" height="100%" fill="white"/>
  <!-- cabeça -->
  <circle cx="150" cy="70" r="30" class="skin"/>
  <!-- boné -->
  <rect x="110" y="35" width="80" height="20" fill="#b8bfc9"/>
  <rect x="120" y="20" width="60" height="20" fill="#b8bfc9"/>
  <text x="150" y="35" font-size="12" text-anchor="middle" fill="#333">RENOVA</text>
  <!-- corpo -->
  <rect x="125" y="100" width="50" height="70" class="uniform" rx="10"/>
  <!-- braços -->
  <rect x="90" y="105" width="35" height="15" class="uniform"/>
  <rect x="175" y="105" width="35" height="15" class="uniform"/>
  <!-- luvas -->
  <circle cx="90" cy="112" r="12" class="glove"/>
  <circle cx="210" cy="112" r="12" class="glove"/>
  <!-- pernas -->
  <rect x="130" y="170" width="20" height="60" class="uniform"/>
  <rect x="150" y="170" width="20" height="60" class="uniform"/>
  <!-- botas -->
  <rect x="125" y="230" width="30" height="20" fill="#111"/>
  <rect x="155" y="230" width="30" height="20" fill="#111"/>
  <!-- haste da máquina -->
  <rect x="200" y="120" width="10" height="80" fill="#666"/>
  <rect x="195" y="120" width="20" height="10" fill="#666"/>
  <!-- base da máquina -->
  <circle cx="220" cy="220" r="20" class="machine"/>
  <circle cx="220" cy="220" r="15" fill="#ddd"/>
</svg>
